<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssr parser and viewer</title>
</head>

<body>
    <input id="input" type="text">
    <button id="parseAndView">parse and view</button>
    <div id="ssr"></div>

    <script>
        const input = document.getElementById("input");
        const outputDiv = document.getElementById("ssr");

        document.getElementById("parseAndView").onclick = () => {
            const quotes = [`'`, `"`];
            const content = input.value;
            console.log({ content });

            let parsedContent = content;
            if (quotes.includes(content[0])) {
                parsedContent = parsedContent.slice(1);
            }
            if (quotes.includes(content[content.length - 1])) {
                parsedContent = parsedContent.slice(0, -1);
            }
            parsedContent = parsedContent.replaceAll(`\\n`, ``).replaceAll(`\\"`, `"`);
            console.warn({ parsedContent });
            outputDiv.innerHTML = parsedContent;
        }

    </script>
</body>

</html>
