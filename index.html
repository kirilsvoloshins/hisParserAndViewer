<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssr parser and viewer</title>
</head>

<body>
    <input id="input" type="text">
    <button id="parseAndView">parse and view</button>
    <div id="ssr"></div>

    <script>
        const input = document.getElementById("input");
        const outputDiv = document.getElementById("ssr");

        document.getElementById("parseAndView").onclick = () => {
            const content = input.value;
            const parsedContent = content.replaceAll(`\\n`, ``).replaceAll(`\\"`, `"`);
            console.warn({ parsedContent });
            outputDiv.innerHTML = parsedContent;
        }

    </script>
</body>

</html>
